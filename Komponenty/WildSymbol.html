<head>
    <style>
        .wildSymbol-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .wildSymbol-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .wildSymbol-title {
            color: #f5b30c;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .wildSymbol-description {
            color: #fff;
            font-size: 18px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .wildSymbol-demo {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 50px rgba(245, 179, 12, 0.1);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .wildSymbol-demo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(245, 179, 12, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .wildSymbol-multiplier {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .wildSymbol-multiplier-title {
            color: #f5b30c;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.3) 0%, rgba(220, 20, 60, 0.3) 100%);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(245, 179, 12, 0.5);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(245, 179, 12, 0.3);
        }

        .wildSymbol-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .wildSymbol-cell {
            aspect-ratio: 1;
            border: 3px solid #2145a5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            position: relative;
            overflow: hidden;
        }

        .wildSymbol-cell.wildSymbol-active {
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
            border-color: #f5b30c;
            box-shadow: 0 0 15px rgba(245, 179, 12, 0.5);
        }

        .wildSymbol-cell.wildSymbol-inactive {
            background: linear-gradient(135deg, #2a2a3e 0%, #1f1f2e 100%);
            border-color: #444;
        }

        .wildSymbol-symbol {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .wildSymbol-cross {
            font-size: 40px;
            color: #666;
        }

        .wildSymbol-explanation {
            background: linear-gradient(135deg, rgba(245, 179, 12, 0.15) 0%, rgba(245, 179, 12, 0.05) 100%);
            border-left: 4px solid #f5b30c;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .wildSymbol-info {
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.4);
            border: 2px solid #f5b30c;
        }

        .wildSymbol-info-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f5b30c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .wildSymbol-info-text {
            font-size: 16px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .wildSymbol-container {
                padding: 15px;
            }

            .wildSymbol-title {
                font-size: 24px;
            }

            .wildSymbol-multiplier-title {
                font-size: 18px;
            }

            .wildSymbol-grid {
                gap: 8px;
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            }

            .wildSymbol-demo {
                padding: 20px;
            }

            .wildSymbol-cross {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .wildSymbol-title {
                font-size: 20px;
            }

            .wildSymbol-multiplier-title {
                font-size: 16px;
            }

            .wildSymbol-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

<div class="wildSymbol-container" role="main">
    <div class="wildSymbol-header">
        <h2 class="wildSymbol-title">Jak funguje Wild Symbol?</h2>
        <p class="wildSymbol-description">Wild symbol nahrazuje ostatní symboly a pomáhá vytvářet výherní kombinace</p>
    </div>

                        class="wildSymbol-symbol">

                    <span class="wildSymbol-cross">×</span>

        <!-- Výhra 8x -->
        <div class="wildSymbol-multiplier">

            <div class="wildSymbol-grid">
                <div class="wildSymbol-cell wildSymbol-active">
                    <img src="https://www.forbescasino.cz/text_img/1261690YmQ.png" alt="Wild symbol 1"
                        class="wildSymbol-symbol">
                </div>
                <div class="wildSymbol-cell wildSymbol-active">
                    <img src="https://www.forbescasino.cz/text_img/1261690YmQ.png" alt="Wild symbol 2"
                        class="wildSymbol-symbol">
                </div>
                <div class="wildSymbol-cell wildSymbol-active">
                    <img src="https://www.forbescasino.cz/text_img/1261690YmQ.png" alt="Wild symbol 3"
                        class="wildSymbol-symbol">
                </div>
                <div class="wildSymbol-cell wildSymbol-inactive">

    </div>
